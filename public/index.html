<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G.A.R.C.E.</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container" id="landing">
    <div class="chat" onclick="window.location.href='chat.html'">CHAT</div>
    <div class="call" onclick="window.location.href='call.html'">CALL</div>
    <h1>Grace Artificially Remembered:<br>a Client Experience</h1>
    <h2>G.A.R.C.E.</h2>
    <p class="description">
      While Grace may no longer be with us today, the essence of Grace is captured on this site. 
      Click <a href="about.html" class="about-link">here</a> to learn more about this website.
    </p>
    
    <button class="start-button" onclick="startExperience()">START</button>
  </div>

  <div class="container" id="identity" style="display:none">
    <button class="back-button" onclick="goBack()">&#9664; BACK</button>
    <h1>Who are you to Grace?</h1>
    <div class="button-group">
      <button class="start-button" onclick="selectIdentity('mother')">MOTHER</button>
      <button class="start-button" onclick="selectIdentity('professor')">PROFESSOR</button>
      <button class="start-button" onclick="selectIdentity('friend')">FRIEND</button>
    </div>
  </div>

  <div class="container" id="response" style="display:none">
    <div class="chat" onclick="window.location.href='chat.html'">CHAT</div>
    <div class="call" onclick="window.location.href='call.html'">CALL</div>
    <div class="response-text" id="responseText"></div>
    <button class="start-button" onclick="signOut()">SIGN OUT</button>
  </div>
</body>
</html>
