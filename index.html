<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G.A.R.C.E.</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container" id="landing">
    <div class="chat" onclick="chooseMode('chat')">CHAT</div>
    <div class="call" onclick="chooseMode('call')">CALL</div>

    <div class="title-group">
      <h1>Grace Artificially Remembered:<br>a Client Experience</h1>
      <h2 class="floating-title">G.A.R.C.E.</h2>
      <p class="introduction">
        While Grace may no longer be with us today, the essence of Grace is captured on this site. 
        Click <a href="about.html" class="about-link">HERE</a> to learn more about how to start.
      </p>
    </div>
  </div>

  <div class="container" id="identity" style="display:none">
    <button class="back-button" onclick="goBack()">&#9664; BACK</button>
    <div class="title-group">
      <h1>Who are you to Grace?</h1>
      <div class="button-group">
        <button class="start-button" onclick="selectIdentity('mother')">MOTHER</button>
        <button class="start-button" onclick="selectIdentity('professor')">PROFESSOR</button>
        <button class="start-button" onclick="selectIdentity('friend')">FRIEND</button>
      </div>
    </div>
  </div>

  <div class="container" id="response" style="display:none">
    <button class="back-button" onclick="signOut()">&#9664; BACK</button>
    <div class="title-group">
      <h1 id="responseText" class="introduction"></h1>
      <button class="start-button" onclick="window.location.href='chat.html'">&#9654;</button>
    </div>
  </div>
</body>
</html>
